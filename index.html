<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href ="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Document</title>
</head>
<body>
        <div class="container-1">
            <h2> Challlange 1: Your age and Days</h2>
            <div class="flex-box-container-1">
            <div>
                <button class="btn btn-primary" onclick="ageInDays()">Click me</button>
            </div>
            <div>
                <button class= "btn btn-danger" onclick="reset()">Reset</button>
            </div>
        </div>
        <div class="flex-box-container-1">
        <div id="flex-box-result"></div>
        </div>
    </div>

    <div class="container-2">
        <h2>Challange 2: Dog generator
        </h2>
        <button class="btn btn-success" id="dog-generator" onclick="generateDog()">Generate Dog</button>
        <div class="flex-box-container-2" id="flex-dog-gen">
            
        </div>
    </div>


    <div class="container-3">
        <h2>Challange 3: Rock, Scissor, Paper</h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img id="rock" src="https://images.unsplash.com/photo-1525857597365-5f6dbff2e36e?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8cm9ja3xlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&w=1000&q=80" height=150px width="150px"  alt="" onclick="rpsGame(this)">
            <img id="paper" src="https://i.ytimg.com/vi/w7ma8mweDGw/maxresdefault.jpg" alt ="" height=150px width="150px"  onclick="rpsGame(this)">
            <img id="scissor" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTFdr4zedQiJ_UBRj0DPQyHk5tOSFVYq5RS3Q&usqp=CAU" height=150px width="150px" alt="" onclick="rpsGame(this)">
        </div>

    </div>
    

    <div class="container-4">
        <h2 id="change-my-color">Challange-4: Change color of all button</h2>
        <div class="flex-box-pick-color">
            <form action ="">
                <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="green">green</option>
                    <option value="reset">Reset</option>
                </select>
            </form>
            <button class="btn btn-primary">Yes!!</button>
            <button class="btn btn-danger">Amazon!!</button>
            <button class="btn btn-warning">Netflix!!</button>
            <button class="btn btn-success">Google!!</button>

            
        </div>
    </div>


    <div class="container-5">
            <h2>BlackJack Challange</h2>
            <h3> <span id="blackjack-result">Lets play</span></h3>

            <div class="flex-blackjack-row-1">
            <div id="your-box">
                <h2>You:<span id="your-blackjack-result">0</span></h2>
            </div>
            <div id= "dealer-box">
                <h2>Dealer:<span id="dealer-blackjack-result">0</span> </h2>
            </div>
                
            </div>

            <div class="flex-blackjack-row-2">
                <div>
                    <button id="blackjack-hit-button"class="btn-lg btn-primary">Hit</button>
                    <button id="blackjack-stand-button"class="btn-lg btn-warning">Stand</button>
                    <button id="blackjack-deal-button"class="btn-lg btn-danger">Deal</button>
                </div>
            </div>
            <div class="flex-blackjack-row-3">
                <table>
                    <tr>
                        <th>Win</th>
                        <th>Lose</th>
                        <th>Draw</th>
                    </tr>

                    <tr>
                        <td><span id="wins">0</span></td>
                        <td><span id="looses">0</span></td>
                        <td><span id="draws">0</span></td>
        
                    </tr>
                </table>

            </div>
        </div>
    



    <script src="static/js/script.js"></script>
</body>
</html>
